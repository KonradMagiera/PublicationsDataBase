<!DOCTYPE html>
<html lang="pl">

	<head>
		<title>Register form</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <meta charset="UTF-8">
	</head>
	
	<body>
		<div class="register">
			<h1>Sign up</h1>
            <form method="post">
				<div class="table">
					<label class="describe">Username:</label>
					<input type="text" name="username" value="{{ username }}" placeholder="username" required/>
				</div>
				<div class="table">
					<label class="describe" for="password">Password:</label>
					<input type="password" name="password" placeholder="Password" required/>
				</div>
				<div class="table">
					<label class="describe" for="repeat_password">Repeat password:</label>
					<input type="password" name="repeat_password" placeholder="Password" required/>
				</div>
				<label class="err">{{ error }}</label>
				<input type="submit" name="btn" value="Sign up"/>
			</form>
			<form method="post">
				<input type="submit" name="btn" value="Login page"/>
			</form>
		</div>
	</body>
</html>
